<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="js/bootstrap/css/dataTables.bootstrap.min.css">
        <link rel="stylesheet" href="js/bootstrapDatetimepicker/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="js/dataTableSearchBox/css/dropdown_style.css">
        <title>DataTableSearchBox 使用展示</title>
    </head>
    <body>
        <div class="wrap js-check-wrap">
            <div id="search_box" class="input-group">

            </div>
            <table id="admin_table" class="table table-hover table-bordered display">
                <thead>
                <tr>
                    <th>id</th>
                    <th>field1</th>
                    <th>field2</th>
                    <th>field3</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>id</th>
                    <th>field1</th>
                    <th>field2</th>
                    <th>field3</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-migrate-1.3.0.min.js"></script>
        <script src="js/bootstrap/js/jquery.dataTables.min.js"></script>
        <script src="js/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/bootstrap/js/dataTables.bootstrap.min.js"></script>
        <script src="js/bootstrapDatetimepicker/js/moment-with-locales.min.js"></script>
        <script src="js/bootstrapDatetimepicker/js/bootstrap-datetimepicker.min.js"></script>
        <script src="js/dataTableSearchBox/dataTableSearchBox.js"></script>
        <script type="text/javascript">
        $(document).ready(function () {

            var table = $('#admin_table').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": "",
                    "type": "POST"
                },
                "language": {
                    url: 'js/bootstrap/js/chinese.json'
                },
                "columns": [
                    {"data": "id"},
                    {"data": "field1"},
                    {"data": "field2"},
                    {"data": "field2"}
                ]
            });

            $("#search_box").dataTableSearchBox({
                table: table, //注意：这里的table是DataTable组件
                label: {//label指得是每个过滤控件的标题
                    0: "id",
                    1: "field1",
                    2: "field2",
                    3: "field3"
                },
                type: {//type指得是每个过滤器控件的类型
                    0: "num",
                    1: "text",
                    2: "datetime",
                    3: "status"
                },
                status_item: {//status_item是针对type类型为status的控件指定选项用的，可以自行决定该状态有多少选项
                    3: {
                        0: "否",
                        1: "是"
                    }
                }
            });
        });
    </script>
    </body>
</html>
